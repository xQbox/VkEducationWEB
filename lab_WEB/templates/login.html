<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="../static/css/main.css" rel="stylesheet">
  <link href="../static/png/blue_icon.png" rel="icon">
</head>

<body>
  <header class="header separate-header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center">
        <span style="margin-top: 32%;">AskMe</span>
      </a>

    </div>
  </header>
  
  <main>
    <div class="container mt-6" style="margin-top: 150px">
      <div class="row d-flex justify-content-center">
        <div class="login-window col-md-6">
          <div class="card px-5 py-5" style="max-width: 500px">
            <div class="form-data">

              <div class="warning-block">
                <p class="warning">Необходимо авторизоваться</p>
              </div>
  
              <div class="title mb-4">
                  <p>Log In</p>
              </div>

              <form action="{% url 'login-page' %}" method="POST">{% csrf_token %}  
                
                {% for field in login_form %}
                  <div class="forms-inputs mb-4">
                    <span>{{ field.label }}</span>
                    {{ field }}
                    {% for error in field.errors %}
                      <p class="input-error">&nbsp;&nbsp;&nbsp;{{ error }}</p>
                    {% endfor %}
                  </div>
                {% endfor %}

                <div class="ask-for-register" style="display: flex;">
                  <p>No account?</p>
                  <a class="signup-link" href="/signup" style="margin-left: 8px; color: #234E70;">Sign up</a>
                </div>

                <div class="mb-3"> <input class="btn btn-dark w-100" type="submit" value="Login"></input> </div>
              </form>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <style>
    .card {
      margin-bottom: 100px;
      background: #eff3fb;
      border: none;
      height: 420px;
    }
  </style>
</body>
</html>
