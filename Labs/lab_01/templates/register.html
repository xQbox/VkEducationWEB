<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <style>
        h1 {
            font-size: 72px;
        }

        .btn-outline-success {
            background: black;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" href="#">Navbar</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Ask</button>
            </form>

            <!-- <div class="d-flex gap-1">
                <img src="asda.jpg" alt="Avatar" class="img-thumbnail">
                <div>
                    <div>
                        dr pepper
                    </div>
                    <a href="#">settings</a>
                    <a href="#">logout</a>
                </div>
            </div> -->
            <div class="d-flex gap-1 align-items-center profile-section">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>
</nav>

<main class="container mt-3">
    <div class="d-flex gap-3 align-items-center">
        <h1>Register</h1>
        <p class="text-muted">Create your account by filling out the form below.</p>
    </div>
    <!--            <p class="text-muted">Create your account by filling out the form below.</p>-->

    <div class="row">
        <div class="col-9">
            <div class="d-flex flex-column gap-3">
                <form action="/register" method="POST" enctype="multipart/form-data"
                      class="p-4 border rounded shadow-sm">
                    <div class="mb-3">
                          <p class="text-danger">Sorry, Email already exists!</p>
                        <label for="nickName" class="form-label">Nickname</label>
                        <input type="text" class="form-control" id="nickName" name="nickName"
                               placeholder="Enter your nickname" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter a password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="Confirm your password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Choose a file to upload:</label>
                        <input class="form-control" type="file" id="formFile" name="file" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>

            <!-- Popular Tags Block -->
        </div>
        <div class="col">
            <section class="mb-3">
                <h2>Popular Tags</h2>
                <div>
                    <span class="badge text-bg-primary">Primary</span>
                    <span class="badge text-bg-secondary">Secondary</span>
                    <span class="badge text-bg-success">Success</span>
                    <span class="badge text-bg-danger">Danger</span>
                    <span class="badge text-bg-warning">Warning</span>
                    <span class="badge text-bg-info">Info</span>
                    <span class="badge text-bg-light">Light</span>
                    <span class="badge text-bg-dark">Dark</span>
                </div>
            </section>

            <section>
                <h2>Best members</h2>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                        <li class="list-group-item"><a href="#">Member</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
</main>

<script>
    const isAuthenticated = false; // Set to false if the user is not logged in
    const userData = {
        name: "Dr. Pepper",
        avatar: "user-avatar.jpg" // Replace with the URL of the user's photo
    };

    // Select the container for the profile section
    const profileSection = document.querySelector('.profile-section');

    // Conditional rendering
    if (isAuthenticated) {
        profileSection.innerHTML = `
            <img src="${userData.avatar}" alt="Avatar" class="img-thumbnail">
            <div>
                <div>${userData.name}</div>
                <a href="./settings.html">Settings</a>
                <a href="./logout.html">Logout</a>
            </div>
        `;
    } else {
        profileSection.innerHTML = `
            <img src="default-avatar.jpg" alt="Avatar" class="img-thumbnail">
            <div>
                <div>Guest</div>
                <a href="./register.html" class="btn btn-primary">Register</a>
            </div>
        `;
    }
</script>
<script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
