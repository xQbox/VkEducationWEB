{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="d-flex gap-3 align-items-center">
    <h1>Log In</h1>
    <p class="text-muted">Log into the best webpage in RU segment.</p>
</div>

<div class="col-9">
    <div class="d-flex flex-column gap-3">
        <form action="/register" method="POST" enctype="multipart/form-data"
              class="p-4 border rounded shadow-sm">
            <div class="mb-3">
                <p class="text-danger">Sorry, wrong password!</p> <!-- Статическое сообщение об ошибке -->
                <label for="nickName" class="form-label">Login</label>
                <input type="text" class="form-control" id="nickName" name="nickName"
                       placeholder="Enter your nickname" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter a password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p class="text-center mt-3">
            Haven't got an account? <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</div>
{% endblock %}
