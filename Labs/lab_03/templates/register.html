{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="d-flex gap-3 align-items-center">
    <h1>Register</h1>
    <p class="text-muted">Get an account on the best webpage in RU segment.</p>
</div>

<div class="col-9">
    <div class="d-flex flex-column gap-3">

        <form action="/register" method="POST" enctype="multipart/form-data"
              class="p-4 border rounded shadow-sm">
            <div class="mb-3">
                <p class="text-danger">Sorry, Email already exists!</p>
                <label for="nickName" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nickName" name="nickName"
                       placeholder="Enter your nickname" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                       required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter a password" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       placeholder="Confirm your password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Choose a file to upload:</label>
                <input class="form-control" type="file" id="formFile" name="file" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'log_in' %}">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
