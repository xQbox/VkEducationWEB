{% extends 'layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="d-flex gap-3 align-items-center">
    <h1>Settings:</h1>
    <h1>{{ user.username }}</h1>
</div>

<div class="col-9">
    <form action="{% url 'settings' %}" method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
        {% csrf_token %}
        {% bootstrap_form settingsForm %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
