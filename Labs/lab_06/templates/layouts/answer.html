{% load static %}
{% block answer_item %}

<div class="answer-container p-3 border rounded shadow-sm my-3 bg-light">
    <div class="meta-info-row d-flex justify-content-between align-items-center mb-3">
        <p class="answer-date text-muted mb-0" style="font-size: 14px;">{{ answer.creation_date }}</p>
        <p class="answer-author mb-0 text-primary fw-bold" style="font-size: 16px;">{{ answer.author }}</p>
    </div>

    <div class="answer-content-container d-flex mb-3">
        <div class="avatar-block me-3">
            <img src="{% static 'img/useravatar.png' %}" class="answer-avatar rounded-circle border" alt="Avatar"
                style="width: 80px; height: 80px; object-fit: cover;">
        </div>

        <div class="content-column answer-description-block">
            <p class="answer-description mb-0 text-dark" style="font-size: 15px; line-height: 1.5;">
                {{ answer.description }}
            </p>
        </div>
    </div>

    <div class="bottom-row answer-bottom-row answer-like-section d-flex align-items-center justify-content-between">
        <div class="rating-buttons d-flex align-items-center">
            <button class="rate-button btn btn-outline-success me-2 d-flex align-items-center justify-content-center"
                data-id="{{ answer.id }}" style="width: 30px; height: 30px; border-radius: 50%;">
                <img src="{% static 'img/up.png' %}" alt="Upvote" style="width: 18px; height: 18px;">
            </button>

            {% if answer.rating < 0 %}
            <p class="rating-value text-danger mb-0 fw-bold" style="font-size: 16px;" data-id="{{ answer.id }}"
                data-questionid="{{ question.id }}" id="rating">{{ answer.rating }}</p>
            {% elif answer.rating == 0 %}
            <p class="rating-value text-secondary mb-0 fw-bold" style="font-size: 16px;" data-id="{{ answer.id }}"
                data-questionid="{{ question.id }}" id="rating">{{ answer.rating }}</p>
            {% elif answer.rating > 0 %}
            <p class="rating-value text-success mb-0 fw-bold" style="font-size: 16px;" data-id="{{ answer.id }}"
                data-questionid="{{ question.id }}" id="rating">{{ answer.rating }}</p>
            {% endif %}

            <button class="rate-button btn btn-outline-danger ms-2 d-flex align-items-center justify-content-center"
                data-id="{{ answer.id }}" style="width: 30px; height: 30px; border-radius: 50%;">
                <img src="{% static 'img/down.png' %}" alt="Downvote" style="width: 18px; height: 18px;">
            </button>
        </div>

        <div class="correct-flag d-flex align-items-center">
            <input class="styled-checkbox form-check-input me-2" id="correct-checkbox" type="checkbox"
                value="correct" {% if answer.is_correct %}checked{% endif %}>
            <label for="correct-checkbox" class="mb-0 text-success fw-bold" style="font-size: 14px;">Correct!</label>
        </div>
    </div>
</div>

{% endblock %}
