{% extends 'layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="d-flex gap-3 align-items-center">
    <h1>Log In</h1>
    <p class="text-muted">Log into the best webpage in RU segment.</p>
</div>

<div class="col-9">
    <div class="d-flex flex-column gap-3">
        <form action="{% url 'log_in' %}" method="POST" enctype="multipart/form-data"
            class="p-4 border rounded shadow-sm">{% csrf_token %}
            {% bootstrap_form loginForm %}
            
            <input type="hidden" name="next" value="{{ next }}">
            {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
            {% endbuttons %}
        </form>
        <p class="text-center mt-3">
            Haven't got an account? <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</div>
{% endblock %}
